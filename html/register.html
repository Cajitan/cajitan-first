<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <div>
        <h1>Sign Up Page</h1>
        <img width="180" src="../img/verify.png" alt="">
       <form action="">
            <label for="f-name">Enter your first name</label><br>
            <input type="text" name="f-name"><br>
            <label for="l-name">Enter your last name</label><br>
            <input type="text" name="l-name"><br>
            <label for="pass">Create Your Password</label><br>
            <input type="password" name="pass"><br>
            <label for="C-pass">Confirm Your Password</label><br>
            <input type="password" name="C-pass"><br>
            <input type="submit">
        </form>
        <p>If you have an account Sign in hare <a href="../index.html">Sign in</a></p>
    </div>
</body>
</html>
